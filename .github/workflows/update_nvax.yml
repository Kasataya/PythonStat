name: Update NVAX Data

# Schedule: every day at 8 PM UTC
on:
  schedule:
    - cron: '0 20 * * *'  # 8 PM UTC
  workflow_dispatch:      # optional: allows manual run

jobs:
  update-stock-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas

    - name: Run stock update script
      env:
        API_KEY: ${{ secrets.TWELVE_DATA_API_KEY }}
      run: |
        python currentDATE.py
