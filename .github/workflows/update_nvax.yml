name: Update NVAX Data

on:
  schedule:
    - cron: '0 20 * * *'  # 8 PM UTC
  workflow_dispatch:

jobs:
  update-stock-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas

    - name: Run stock update script
      env:
        API_KEY: ${{ secrets.TWELVE_DATA_API_KEY }}
      run: |
        python currentDate.py

    - name: Commit and push updated CSV
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add data/nvax_history.csv
        git commit -m "Update NVAX CSV with latest data [skip ci]" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
